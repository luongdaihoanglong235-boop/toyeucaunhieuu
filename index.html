        Ch√∫c "em b√©" c·ªßa t·ªõ m·ªôt m√πa Noel ·∫•m √°p, ƒÉn th·∫≠t ngon, m·∫∑c th·∫≠t ƒë·∫πp v√† nh·∫≠n ƒë∆∞·ª£c nhi·ªÅu qu√† (qu√† to nh·∫•t l√† t·ªõ ƒë√¢y r·ªìi nh√©!). Mong r·∫±ng kh√¥ng ch·ªâ Gi√°ng sinh n√†y, m√† c·∫£ nh·ªØng m√πa ƒë√¥ng sau n·ªØa, b√†n tay t·ªõ v·∫´n s·∫Ω l√† n∆°i c·∫≠u t√¨m ƒë·∫øn khi th·∫•y l·∫°nh.
